<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,'Segoe UI',sans-serif;background:#F1F5F9;color:#1E293B;line-height:1.6;-webkit-font-smoothing:antialiased}
.wrap{max-width:1200px;margin:0 auto;padding:0 12px}
.hdr{background:linear-gradient(135deg,#0F172A,#1E293B 60%,#334155);color:#fff;padding:20px 0 14px;position:sticky;top:0;z-index:100;box-shadow:0 4px 20px rgba(0,0,0,.2)}
.hdr h1{font-size:20px;font-weight:900;letter-spacing:-.3px}
.hdr-sub{font-size:12px;color:#94A3B8;margin-top:3px}
.tabs{display:flex;gap:3px;margin-top:12px;background:rgba(255,255,255,.07);border-radius:8px;padding:3px;overflow-x:auto;-webkit-overflow-scrolling:touch}
.tab{padding:7px 16px;border-radius:6px;font-size:12px;font-weight:600;cursor:pointer;white-space:nowrap;transition:all .2s;color:#94A3B8;border:none;background:0 0}
.tab:hover{color:#fff;background:rgba(255,255,255,.06)}
.tab.on{background:#fff;color:#0F172A;box-shadow:0 2px 8px rgba(0,0,0,.12)}
.bar{display:flex;gap:6px;flex-wrap:wrap;padding:14px 0;align-items:center}
.sb{flex:1;min-width:180px;padding:9px 12px 9px 32px;border:2px solid #E2E8F0;border-radius:8px;font-size:13px;background:#fff;outline:0;font-family:inherit}
.sb:focus{border-color:#3B82F6}
.cb{padding:6px 12px;border-radius:16px;font-size:11px;font-weight:600;cursor:pointer;border:2px solid #E2E8F0;background:#fff;color:#64748B;transition:all .2s}
.cb:hover{border-color:#94A3B8}
.cb.on{border-color:#3B82F6;background:#EFF6FF;color:#1D4ED8}
.cb.c0.on{border-color:#F97316;background:#FFF7ED;color:#9A3412}
.cb.c1.on{border-color:#3B82F6;background:#EFF6FF;color:#1E3A8A}
.cb.c2.on{border-color:#22C55E;background:#F0FDF4;color:#14532D}
.cb.c3.on{border-color:#EC4899;background:#FDF2F8;color:#831843}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:14px;padding-bottom:24px}
.card{border-radius:12px;border:2px solid #E2E8F0;background:#fff;overflow:hidden;cursor:pointer;transition:all .2s}
.card:hover{transform:translateY(-1px);box-shadow:0 6px 24px rgba(0,0,0,.06)}
.ch{padding:12px 16px;color:#fff}
.ch .sn{font-size:10px;opacity:.8}
.ch .nm{font-size:18px;font-weight:800;margin-top:3px}
.ch .br{font-size:11px;opacity:.85;margin-top:1px}
.cb2{padding:12px 16px;font-size:12.5px;line-height:1.7}
.cb2 .fl{margin-bottom:6px}
.cb2 .fl b{color:#1E293B;font-weight:600;margin-right:4px}
.cb2 .fl span{color:#475569}
.bg{display:inline-block;padding:1px 7px;border-radius:14px;font-size:10px;font-weight:600;margin:0 3px 3px 0}
.bg-g{background:#DCFCE7;color:#166534}
.bg-y{background:#FEF3C7;color:#92400E}
.bg-b{background:#EFF6FF;color:#1E40AF}
.bg-s{background:#F1F5F9;color:#475569}
.nb{margin-top:6px;padding:7px 9px;border-radius:6px;background:#FFFBEB;border-left:3px solid #F97316;font-size:11px;color:#92400E;line-height:1.5}
.fh{font-size:11px;color:#94A3B8;text-align:center;padding:4px}

/* Quiz */
.qw{max-width:680px;margin:20px auto}
.qc{padding:24px;background:#fff;border-radius:14px;border:2px solid #E2E8F0}
.qc h2{font-size:18px;font-weight:800;margin-bottom:16px}
.qog{margin-bottom:16px}
.qog>label{display:block;font-size:12px;font-weight:600;color:#64748B;margin-bottom:6px}
.qor{display:flex;gap:5px;flex-wrap:wrap}
.qo{padding:7px 14px;border-radius:7px;border:2px solid #E2E8F0;font-size:12px;cursor:pointer;background:#fff;transition:all .2s;font-family:inherit;font-weight:500}
.qo:hover{border-color:#3B82F6}
.qo.on{border-color:#3B82F6;background:#EFF6FF;color:#1D4ED8;font-weight:600}
.bp{display:inline-block;padding:11px 28px;border-radius:8px;background:linear-gradient(135deg,#3B82F6,#2563EB);color:#fff;border:0;font-size:14px;font-weight:700;cursor:pointer;font-family:inherit;box-shadow:0 4px 12px rgba(59,130,246,.3)}
.bp:hover{box-shadow:0 6px 20px rgba(59,130,246,.4)}
.bs{padding:9px 20px;border-radius:7px;background:#F1F5F9;color:#1E293B;border:2px solid #E2E8F0;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit}
.pb{height:5px;background:#E2E8F0;border-radius:3px;margin-bottom:16px;overflow:hidden}
.pbf{height:100%;background:linear-gradient(90deg,#3B82F6,#22C55E);transition:width .3s;border-radius:3px}
.qq{font-size:15px;font-weight:700;margin-bottom:14px;line-height:1.6}
.qopt{padding:11px 14px;border-radius:8px;border:2px solid #E2E8F0;margin-bottom:6px;cursor:pointer;font-size:13px;transition:all .15s;background:#fff}
.qopt:hover{border-color:#3B82F6;background:#F8FAFF}
.qopt.sel{border-color:#3B82F6;background:#EFF6FF}
.qopt.ok{border-color:#22C55E;background:#DCFCE7;color:#166534;font-weight:600}
.qopt.no{border-color:#EF4444;background:#FEE2E2;color:#991B1B}
.qopt.rv{border-color:#22C55E;background:#F0FDF4}
.qex{margin-top:12px;padding:10px;background:#F8FAFC;border-radius:7px;font-size:12px;line-height:1.6;border-left:3px solid #3B82F6}
.sn2{font-size:56px;font-weight:900;background:linear-gradient(135deg,#3B82F6,#22C55E);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.abtn{display:flex;gap:8px;justify-content:center;margin-top:16px;flex-wrap:wrap}

/* Pathway */
.ps{margin-bottom:20px}
.ps h3{font-size:14px;font-weight:700;padding:9px 14px;border-radius:8px 8px 0 0;color:#fff}
.pt{width:100%;border-collapse:collapse;font-size:12px;background:#fff;border-radius:0 0 8px 8px;overflow:hidden;border:2px solid #E2E8F0;border-top:0}
.pt th{background:#F8FAFC;padding:8px 10px;text-align:left;font-weight:600;color:#64748B;font-size:11px;border-bottom:2px solid #E2E8F0}
.pt td{padding:8px 10px;border-bottom:1px solid #F1F5F9;line-height:1.5;vertical-align:top}
.pt tr:hover td{background:#F8FAFC}

/* Calendar */
.cgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:14px;padding-bottom:24px}
.cc{border-radius:12px;border:2px solid #E2E8F0;background:#fff;overflow:hidden}
.cch{padding:12px 16px;font-weight:700;font-size:14px;color:#fff}
.ccb{padding:12px 16px;font-size:12px;line-height:1.7}
.ccb .cf{margin-bottom:4px}
.ccb .cl{font-weight:600;color:#1E293B}

/* Stats */
.sg{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;margin-bottom:16px}
.sx{text-align:center;padding:14px;background:#fff;border-radius:12px;border:2px solid #E2E8F0}
.sx .sv{font-size:26px;font-weight:900}
.sx .sl{font-size:11px;color:#64748B;margin-top:2px}
.em{text-align:center;padding:48px 16px;color:#64748B}
.em .ei{font-size:40px;margin-bottom:8px}

.tbl-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch}

/* Progress */
.prog-wrap{padding-bottom:24px}
.prog-card{background:#fff;border-radius:12px;border:2px solid #E2E8F0;padding:18px;margin-bottom:14px}
.prog-card h3{font-size:15px;font-weight:700;margin-bottom:12px}
.prog-bar-outer{height:20px;background:#E2E8F0;border-radius:10px;overflow:hidden;position:relative;margin-bottom:6px}
.prog-bar-inner{height:100%;border-radius:10px;transition:width .5s}
.prog-bar-label{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:11px;font-weight:700;color:#1E293B}
.prog-cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;margin-top:12px}
.prog-cat-item{padding:12px;background:#F8FAFC;border-radius:8px;border:1px solid #E2E8F0}
.prog-cat-item .pci-name{font-size:13px;font-weight:600;margin-bottom:6px}
.prog-cat-item .pci-bar{height:8px;background:#E2E8F0;border-radius:4px;overflow:hidden}
.prog-cat-item .pci-fill{height:100%;border-radius:4px}
.prog-cat-item .pci-text{font-size:11px;color:#64748B;margin-top:4px}
.hist-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #F1F5F9;font-size:12px}
.hist-item:last-child{border-bottom:0}
.streak-num{font-size:36px;font-weight:900;color:#F97316}
.master-btn{padding:4px 10px;border-radius:6px;font-size:10px;font-weight:600;cursor:pointer;border:1.5px solid #E2E8F0;background:#fff;color:#64748B;transition:all .15s;position:absolute;top:8px;right:8px;z-index:2}
.master-btn:hover{border-color:#22C55E}
.master-btn.on{border-color:#22C55E;background:#DCFCE7;color:#166534}
.card{position:relative}
.fc-master{display:flex;justify-content:center;gap:8px;margin-top:10px}
.reset-btn{padding:6px 14px;border-radius:6px;font-size:11px;font-weight:600;cursor:pointer;border:2px solid #FCA5A5;background:#FEF2F2;color:#991B1B;font-family:inherit}
.reset-btn:hover{background:#FEE2E2}
.filter-master{display:flex;gap:6px;margin-left:auto}
.fm-btn{padding:5px 10px;border-radius:6px;font-size:11px;font-weight:500;cursor:pointer;border:1.5px solid #E2E8F0;background:#fff;color:#64748B;font-family:inherit;transition:all .15s}
.fm-btn.on{border-color:#3B82F6;background:#EFF6FF;color:#1D4ED8;font-weight:600}

@media(max-width:640px){
  .grid,.cgrid{grid-template-columns:1fr}
  .tabs{gap:1px}.tab{padding:6px 10px;font-size:11px}
  .hdr{padding:14px 0 10px}
  .hdr h1{font-size:17px}
  .hdr-sub{font-size:10px;line-height:1.5}
  .bar{gap:4px;padding:10px 0}

  .qc{padding:16px}
  .qq{font-size:14px}
  .qopt{padding:9px 12px;font-size:12px}
  .qo{padding:6px 10px;font-size:11px}
  .sg{grid-template-columns:repeat(3,1fr);gap:6px}
  .sx{padding:10px}
  .sx .sv{font-size:20px}
  .sx .sl{font-size:9px}
  .prog-cat-grid{grid-template-columns:1fr 1fr}
  .filter-master{margin-left:0;margin-top:4px;width:100%}
  .fm-btn{flex:1;text-align:center}
  .nb{font-size:11px}
  .tbl-wrap{margin:0 -12px;padding:0 12px}
}
@media(max-width:380px){
  .sg{grid-template-columns:repeat(2,1fr)}
  .tabs{padding:2px}
  .tab{padding:5px 7px;font-size:10px}
}
/* PWA-like touch feel */
@media(hover:none){
  .card:active{transform:scale(0.98);transition:transform .1s}
  .qopt:active{transform:scale(0.98)}
  .tab:active{opacity:.7}
  .cb:active,.qo:active,.fm-btn:active,.bs:active{opacity:.7}
}
/* Safe area for notch phones */
@supports(padding-top:env(safe-area-inset-top)){
  .hdr{padding-top:calc(14px + env(safe-area-inset-top))}
  body{padding-bottom:env(safe-area-inset-bottom)}
}

const LS_KEY="pharma_tool_progress_v2";
function loadProgress(){
  try{const d=localStorage.getItem(LS_KEY);if(d)return JSON.parse(d)}catch(e){}
  return{mastered:{},quizHistory:[],studyDays:{},totalQuizzes:0,totalCorrect:0,totalAnswered:0,lastStudy:null};
}
function saveProgress(){try{localStorage.setItem(LS_KEY,JSON.stringify(progress))}catch(e){}}
function recordStudyDay(){
  const today=new Date().toISOString().slice(0,10);
  if(!progress.studyDays[today])progress.studyDays[today]=0;
  progress.studyDays[today]++;
  progress.lastStudy=today;
  saveProgress();
}
function getStreak(){
  const days=Object.keys(progress.studyDays).sort().reverse();
  if(!days.length)return 0;
  let streak=0;
  const d=new Date();d.setHours(0,0,0,0);
  // check if studied today or yesterday to start streak
  const today=d.toISOString().slice(0,10);
  const yd=new Date(d);yd.setDate(yd.getDate()-1);
  const yesterday=yd.toISOString().slice(0,10);
  if(days[0]!==today&&days[0]!==yesterday)return 0;
  const daySet=new Set(days);
  let cur=new Date(days[0]);
  while(daySet.has(cur.toISOString().slice(0,10))){
    streak++;
    cur.setDate(cur.getDate()-1);
  }
  return streak;
}

function genQuiz(){
  const pool=state.quiz.cat==="å…¨éƒ¨"?D:D.filter(d=>d.cat===state.quiz.cat);
  const shuffled=[...pool].sort(()=>Math.random()-.5).slice(0,Math.min(state.quiz.cnt,pool.length));
  const types=["moa","indication","brand","combo","bundle","vbp","patient"];
  const typeLabels={"moa":"ä½œç”¨æœºåˆ¶","indication":"é€‚åº”ç—‡","brand":"å•†å“å","combo":"è”åˆç”¨è¯","bundle":"è¿å¸¦å“ç±»","vbp":"é›†é‡‡çŠ¶æ€","patient":"æ‚£è€…ç”»åƒ"};

  const qs=shuffled.map(d=>{
    let tp;
    if(state.quiz.type==="mixed")tp=types[Math.floor(Math.random()*types.length)];
    else tp=state.quiz.type;

    const correct=d[tp];
    const others=pool.filter(x=>x.id!==d.id&&x[tp]&&x[tp]!==correct&&!x[tp].startsWith("åŒ")).sort(()=>Math.random()-.5).slice(0,3);
    if(others.length<3){
      const filler=pool.filter(x=>x.id!==d.id).sort(()=>Math.random()-.5).slice(0,3-others.length);
      others.push(...filler);
    }
    const opts=[correct,...others.map(x=>x[tp])].sort(()=>Math.random()-.5);
    const ai=opts.indexOf(correct);

    return{drug:d,field:tp,fieldLabel:typeLabels[tp]||tp,question:"ã€"+d.name+"("+d.brand+")ã€‘çš„"+typeLabels[tp]+"æ˜¯ï¼Ÿ",options:opts,answer:ai,explain:"æ­£ç¡®ç­”æ¡ˆï¼š"+correct+"\n\nğŸ“ è¿è¥å¤‡æ³¨ï¼š"+d.note};
  });

  state.quiz.qs=qs;state.quiz.ci=0;state.quiz.score=0;state.quiz.ans=[];state.quiz.mode="play";state.quiz.saved=false;
  render();
}
